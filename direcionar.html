<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .bordered-text {
            padding: 20px 40px;
            border: 2px solid white;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="center-screen">
        <div>
            <p class="h4 bordered-text">Você será redirecionado em <span id="countdown" class="fw-bold">5</span> segundos para o player</p>
        </div>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const id = getParameterByName('id');

        if (id) {
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = id;
                }
            }, 1000);
        } else {
            document.body.innerHTML = '<p class="text-center mt-5">Nenhum link de redirecionamento encontrado.</p>';
        }
    </script>

    <!-- Bootstrap JS (opcional, se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <iframe src="https://ak.stikroltiltoowi.net/4/8868046" width="300" height="300"></iframe>
</body>
</html>
